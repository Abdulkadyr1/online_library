<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'librar/css/style_forall.css'%}">
</head>
<body>
<div class="head">
    <h1 >Список всех книг:</h1>
    <h2>Нажмите на название для получения дополнительной информации</h2>
</div>
    <div class="list">
        <ul>
            {%for book in books%}
                <a href="{% url 'info' book.id%}" class="book">{{book.name}} Автор- {{book.Author}}</a>
                <br>
            {%endfor%}
        </ul>
    </div> 
    <a href="{{url}}" class="button">На главную</a>
</body>
</html>
